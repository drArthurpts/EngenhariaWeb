{% extends 'concessionaria/base.html' %}
{% block title %}Registrar{% endblock %}

{% block content %} 
<div class="register">
    <div class="col-md-4">
        <h4>Criar uma conta</h4>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button style="background-color: #a03d3d; color: white; border: #a03d3d;" class="btn btn-warning mt-3" type="submit">Registrar</button>
        </form>
    </div>
</div>
{% endblock %}
